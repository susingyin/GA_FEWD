
<!DOCTYPE html>
<html lang=“en”>
<head>
	<meta charset=“UTF-8”>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/application.js"></script>
	<title>Traffic Light</title>
</head>
<body>
	<h1>Traffic Light</h1>
	<div id="trafficLight">
		<div id="stopLight" onclick="stopClick()" class="light">
		</div> 
		<div id="cautionLight" onclick="cautionClick()" class="light">
		</div>
		<div id="goLight" onclick="goClick()" class="light">
		</div>   
	</div>

	<div id="buttonControls">
		<span class="button" onclick="stopClick()">Stop</span>
		<span class="button" onclick="cautionClick()">Caution</span>
		<span class="button" onclick="goClick()">Go</span>
	</div>	
</body>
</html>
