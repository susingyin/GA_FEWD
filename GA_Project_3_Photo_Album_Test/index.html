<!DOCTYPE html />
<html lang=“en”>
<head>
	<meta charset=“UTF-8”>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/main.js"></script>
	<title>Photo Album</title>
</head>
<body>
<div id="mainContainer">
	<div id="thumbs">
		<div class="thumb" onclick="changePicture(0)"><img src="img/thumb-0.jpg" /></div>
		<div class="thumb" onclick="changePicture(1)"><img src="img/thumb-1.jpg" /></div>
		<div class="thumb" onclick="changePicture(2)"><img src="img/thumb-2.jpg" /></div>
		<div class="thumb" onclick="changePicture(3)"><img src="img/thumb-3.jpg" /></div>
		<div class="thumb" onclick="changePicture(4)"><img src="img/thumb-4.jpg" /></div>
	</div>

	<div id="mainImageContainer">
		<img id="mainImage" src="img/thumb-0.jpg" />
	</div>

	<div id="controls">
		<span id="prevButton" onclick="prevImage()" class="btn"><<</span>
		<span id="nextButton" onclick="nextImage()" class="btn">>></span>
	</div>
</div>
</body>
</html>
